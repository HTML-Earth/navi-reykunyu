<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Learn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/css/study-session.css" rel="stylesheet">
	</head>
	<body>
		<div class="main-container">
			<div id="navi-card" class="card">
				<div id="navi">
				</div>
			</div>
			<div id="english-card" class="card">
				<div id="english">
				</div>
				<img id="word-image"></img>
			</div>
			<div id="meaning-note-card" class="semicard" style="display: none;">
				<div class="semicard-header">
					Usage note:
				</div>
				<div id="meaning-note">
				</div>
			</div>
			<div id="etymology-card" class="semicard" style="display: none;">
				<div class="semicard-header">
					Etymology:
				</div>
				<div id="etymology">
				</div>
			</div>
			<div id="buttons-card" class="semicard">
				<button class="button primary-button" id="next-button">Learned &rarr;</button>
				<button class="button secondary-button" id="known-button" data-text="Click this button if you already know this word. Reykunyu will still review the word once. If you get it right, Reykunyu will not bother you with it again.">Already known &rarr;</button>
				<button class="button secondary-button" id="exit-button" data-text="This button exits your learning session. Your progress so far will still be saved.">Exit session &rarr;</button>
			</div>
		</div>
		<div class="progress-bar">
			<div class="filled-part"></div>
		</div>
		<div id="dialog-layer" style="display: none;">
			<div id="done-dialog" class="dialog">
				<div class="dialog-header">
					Congratulations, you've learned <span id="done-dialog-item-count">?</span> new words!
				</div>
				<div class="dialog-body">
					<div id="learned-words"></div>
					These words have been added to your review queue. Click the button below to start your reviews!
				</div>
				<div class="dialog-buttons">
					<a class="button primary-button" id="to-review-button">Review &rarr;</a>
				</div>
			</div>
		</div>
		<script src="/vendor/jquery/jquery-3.3.1.js"></script>
		<script src="learn.js"></script>
	</body>
</html>
