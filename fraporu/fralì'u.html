<!doctype html>

<html>

		<link href="tìlam/tìlam.css" rel="stylesheet">

	<body>
		<div class="container">
			<h1>
				<span class="muted">Reykunyu &rarr;</span> Complete word list
				<a href="/" class="ui icon right floated top right basic button">
					<i class="arrow left icon"></i> Back to Reykunyu
				</a>
			</h1>
		</div>

		<div class="container two-columns">
			<div class="column">
				<h2>Explanation</h2>
				<div class="word-list explanation">
					<div class="entry">
						<span class="word">salew</span>
						(<span class="word-type">v<img src="ayrel/type-arrow.svg" class="arrow">in.</span>, <span class="stress"><span class="unstressed">sa-<img src="ayrel/pronunciation-arrow.svg" class="arrow"></span><span class="stressed">lew</span></span>, s<span class="root-infix">·</span>a<img src="ayrel/infixes-arrow.svg" class="arrow">l<span class="root-infix">·</span>ew)
						<span class="translation">proce<img src="ayrel/translation-arrow.svg" class="arrow">ed, go</span>
						<a class="source-link" title="Na'viteri: “’A’awa tìpängkxotsyìp a teri horen lì’fyayä – A few little discussions about grammar” (2022-01-08)" href="https://naviteri.org/2022/01/aawa-tipangkxotsyip-a-teri-horen-lifyaya-a-few-little-discussions-about-grammar/">nt</a>
					</div>
				</div>
			</div>
			<div class="column">
				<h2>Source abbreviations</h2>
				<ul class="word-list">
					<li><a class="source-link">nt</a>: Na'viteri blog post</li>
					<li><a class="source-link">ln</a>: Learn Na'vi forum post</li>
					<li><a class="source-link">wiki</a>: Learn Na'vi wiki</li>
					<li><a class="source-link">o</a>: other</li>
				</ul>
			</div>
		</div>

		<div class="container word-list-toc">
			<div class="ui basic buttons" id="toc-bar">
			</div>
		</div>

		<div class="container">
			<div class="word-list" id="word-list-result">
				<div class="ui active centered inline text loader">
					Loading word list...
				</div>
			</div>
		</div>

		<script src="aysrungsiyu/jquery/jquery-3.3.1.js"></script>
		<script src="aysrungsiyu/semantic/dist/semantic.js"></script>
		<script src="ayvefya/ui-translations.js"></script>
		<script src="ayvefya/all.js"></script>
