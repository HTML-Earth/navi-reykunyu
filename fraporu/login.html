<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Login &bull; Reykunyu</title>
		<link rel="stylesheet" type="text/css" href="aysrungsiyu/semantic/dist/semantic.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="tìlam/tìlam.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>
				<span class="muted">Reykunyu &rarr;</span> Login
				<a href="/" class="ui icon right floated top right basic button">
					<i class="arrow left icon"></i> Back to Reykunyu
				</a>
			</h1>

			<p>Reykunyu administrators can log in below to be able to add and edit word definitions.</p>

			<form class="ui form" method="POST" action="/login">
				<div class="fields">
					<div class="field">
						<label for="username">Username</label>
						<input name="username" type="text">
					</div>
					<div class="field">
						<label for="password">Password</label>
						<input name="password" type="password">
					</div>
				</div>
				<button type="submit" class="ui submit button">Login</button>
			</form>
		</div>
	</body>
</html>
